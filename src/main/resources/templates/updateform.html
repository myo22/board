<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수정 폼</title>
</head>
<body>
<h1>글수정 폼</h1>
<form action="/update" method="post">
    <input type="hidden" name="boardId" th:value="${board.boardId}" />
    이름 : <span th:text="${board.name}"></span><br>
    제목 : <input type="text" name="title" th:value="${board.title}" /><br /> <!-- 여기는 value는 이거니까 저기에 들어가고 아래는 textarea사이에 들어가야 해서 th:text이다. -->
    내용 : <br>
    <textarea name="content" cols="50" rows="5" th:text="${board.content}"></textarea><br> <!-- 50개의 컬럼과 5줄로 형성 -->
    <input type="submit" value="수정" />
</form>
</body>

</html>
